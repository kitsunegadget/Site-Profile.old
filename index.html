<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0">
    <title>Kitsune Gadget</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="css.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript">
        window.onload = () => {
            if (window.innerWidth < 700) {
                document.getElementById("dock").style.width = window.innerWidth + "px";
            }
            console.log("width changed.");
        };
    </script>
</head>

<body>
    <div id="root">
        <div id="bg"></div>
        <header>
            <h1>Kitsune Gadget</h1>
        </header>
        <div class="content_1">
            <div id="dock">
                <div class="pf_wrap">
                    <div id="dummy">
                    </div>
                    <div id="pficon" class="icon_delay">
                        <span>
                            <img src="imgs/pficon.gif" height="160" width="160" title="me">
                        </span>
                    </div>
                    <div id="line1" class="str_delay">
                        <p>NAME</p>
                        <hr />
                    </div>
                    <div id="line2" class="str_delay">
                        <hr />
                    </div>
                    <div id="nameplate" class="str_delay">
                        <p>Yu[a-z]* (beta)</p>
                    </div>
                    <div id="line3" class="str_delay">
                        <p>INTEREST</p>
                        <hr />
                    </div>
                    <div id="line4" class="str_delay">
                        <hr />
                    </div>
                    <div id="interest" class="str_delay">
                        <p>Video Game</p>
                        <p>Programming</p>
                        <p>Illust</p>
                        <p>Sound</p>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="content_2">
            <!-- <h1 class="section_title">Social</h1> -->
            <div id="social">
                <div class="content_2_dock">
                    <h3 id="social-title">Links</h3>
                    <ul>
                        <li v-for="social in socials" :key="social.id">
                            <a :href="social.url" target="_blank" rel="noopener">
                                <img :src="social.img" height="64" width="64">
                            </a>
                        </li>
                    </ul>
                    <nav id="nav">
                        <p>
                            <a href="http://www.nicovideo.jp/user/53050562" target="_blank"></a>
                        </p>
                        <p>
                            <a></a>
                        </p>
                        <p>
                            <a href="https://kitsune-gadget.hatenablog.com" target="_blank"></a>
                        </p>
                        <p>
                            <a></a>
                        </p>

                    </nav>
                </div>
            </div>
            <!-- 
            <h1 class="section_title">About</h1>
            <div id="about">
                <div class="content_2_dock">
                    <p>{{ aboutText }}</p>
                </div>
            </div>

            <h1 class="section_title" id="product">Products</h1>
            <div id="works">
                <div class="content_2_dock">
                    <div v-for="product in products" :key="product.id">
                        <h2>{{ product.title }}</h2>
                        <article>
                            <p>{{ product.text }}</p>
                            <p>{{ product.text_alt }}</p>
                        </article>
                    </div>
                    <article id="end">
                        <p>そのほかのProducts</p>
                    </article>
                </div>
            </div>
         -->
        </div>

        <div class="content_footer">
            <ul>

            </ul>
        </div>
        <footer>
            <small>Copyright &copy; Yu[a-z]*. Kitsune Gadget</small>
        </footer>
    </div>

    <script src="main.js"></script>
</body>

</html>
