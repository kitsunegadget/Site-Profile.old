<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0">
    <title>プロフィールデモページ</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="css.css">
    <script type="text/javascript">
        window.onload = function() {
            if (window.innerWidth < 700) {
                document.getElementById("dock").style.width = window.innerWidth + "px";
            }
            if (window.innerWidth < 500) {
                var ic = document.querySelector(".innerContents");
                ic.style.flexDirection = "column"
                var bd = document.getElementsByClassName("blockdetail");
                for (let i=0; i<4; i++){
                    bd[i].style.width = "100%";
                }
            }
                console.log("width changed.");
        };
    </script>
</head>

<body>
    <header>
        <h1>profile.net</h1>
    </header>
    <div class="content_1">
        <div id="dock">
            <div class="pf_wrap">
                <div id="dummy">
                </div>
                <div id="pficon">
                    <span>
                        <img src="imgs/pficon.png" height="160" width="160" title="me">
                    </span>
                </div>
                <div id="nameplate">
                    <p>YuY (Y.Suzuki)</p>
                </div>
            </div>
            <div class="innerContents">
                <!--inline-block-->
                <div id="twitter" class="blockdetail">
                    <a href="https://twitter.com/kitsunegadget" target="_blank">
                        <span>
                            <img src="imgs/Twitter_Logo_Blue.png" width="96px" height="96px" />
                        </span>
                        <div id="tw_mask" class="mask">
                            <p>Twitter</p>
                        </div>
                    </a>
                </div>
                <div id="github" class="blockdetail">
                    <a href="https://github.com/yuzmoz" target="_blank">
                        <span>
                            <img src="imgs/GitHub-Mark-120px-plus.png" width="64px" height="64px" />
                        </span>
                        <div id="gh_mask" class="mask">
                            <p>GitHub</p>
                        </div>
                    </a>
                </div>
                <div id="nico" class="blockdetail">
                    <a href="http://www.nicovideo.jp/user/53050562" target="_blank">
                        <span>
                            <img src="imgs/nc58317.png" width="64px" height="64px" />
                        </span>
                        <div id="nico_mask1" class="mask">
                            <p>nico</p>
                        </div>
                        <div id="nico_mask2" class="mask">
                            <p>nico</p>
                        </div>
                    </a>
                </div>
                <div id="hatena" class="blockdetail">

                </div>
                <div id="unknown" class="blockdetail">

                </div>
            </div>
        </div>
        <div id="dummy2">
        </div>
    </div>

    <footer>
        <small>Copyright &copy; YuY. Kitsune Gadget</small>
    </footer>
</body>

</html>
